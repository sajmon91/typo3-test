
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="https://int.intbase.com/autogenerated-3">Test</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <f:for each="{mainnavigation}" as="mainnavigationItem">

                    <f:if condition="{mainnavigationItem.children}">
                        <f:then>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">{mainnavigationItem.title}</a>
                                <ul class="dropdown-menu">
                                    <f:for each="{mainnavigationItem.children}" as="child">
                                        <li><a class="dropdown-item" target="{child.target}" title="{child.title}" href="{child.link}">{child.title}</a></li>
                                    </f:for>
                                    
                                </ul>
                            </li> 
                        </f:then>
                            
                        <f:else>
                            <li class="nav-item">
                                <a class="nav-link {f:if(condition: mainnavigationItem.active, then:'active')}" aria-current="page" href="{mainnavigationItem.link}">{mainnavigationItem.title}</a>
                            </li>
                        </f:else>

                    </f:if>

                </f:for>
                
            </ul>
        </div>
    </div>
</nav>

<f:render section="Main" />
