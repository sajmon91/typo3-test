<div class="container-main
            container-main-{data.uid}
            {f:if(condition: '{data.root}', then: 'container-main-root-{data.root.uid}')}
            {f:if(condition: '{data.parent}', then: 'container-main-parent-{data.parent.uid}')}">

    <f:render partial="Page/Header/HeaderDesktop{root.intHeaderDesktop}"
              arguments="{_all}"/>
    <f:render partial="Page/Header/HeaderMobile{root.intHeaderMobile}"
              arguments="{_all}"/>

    <!--TYPO3SEARCH_begin-->
    <f:render section="Main"/>
    <!--TYPO3SEARCH_end-->

    <f:render partial="Page/Footer/FooterDesktop{root.intFooterDesktop}"
              arguments="{_all}"/>
    <f:render partial="Page/Footer/FooterMobile{root.intFooterMobile}"
              arguments="{_all}"/>

</div>
