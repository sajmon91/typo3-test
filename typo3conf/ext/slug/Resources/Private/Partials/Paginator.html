<ul class="pagination pagination-block">
  <f:if condition="{pagination.previousPageNumber} && {pagination.previousPageNumber} >= {pagination.firstPageNumber}">
    <f:then>
      <li class="waves-effect">
        <a href="{f:uri.action(action:list, arguments:{currentPage: 1})}" title="{f:translate(key:'pagination.first')}">
          <i class="material-icons">first_page</i>
        </a>
      </li>
      <li class="waves-effect">
        <a href="{f:uri.action(action:list, arguments:{currentPage: pagination.previousPageNumber})}" title="{f:translate(key:'pagination.previous')}">
          <i class="fa fa-chevron-left">chevron_left</i>
        </a>
      </li>
    </f:then>
    <f:else>
      <li class="disabled"><a href="#"><i class="fa fa-chevron-left">first_page</i></a></li>
      <li class="disabled"><a href="#"><i class="fa fa-chevron-left">chevron_left</i></a></li>
    </f:else>
  </f:if>
  <f:for each="{pagesArray}" as="page">
    <li class="{f:if(condition: '{page} == {paginator.currentPageNumber}', then:'active', else:'waves-effect')}">
      <a href="{f:uri.action(action:list, arguments:{currentPage: page})}">{page}</a>
    </li>
  </f:for>

  <f:if condition="{pagination.nextPageNumber} && {pagination.nextPageNumber} <= {pagination.lastPageNumber}">
    <f:then>
      <li class="waves-effect">
        <a href="{f:uri.action(action:list, arguments:{currentPage: pagination.nextPageNumber})}" title="{f:translate(key:'pagination.next')}">
          <i class="material-icons">chevron_right</i>
        </a>
      </li>
      <li class="waves-effect">
        <a href="{f:uri.action(action:list, arguments:{currentPage: pagination.lastPageNumber})}" title="{f:translate(key:'pagination.last')}">
          <i class="material-icons">last_page</i>
        </a>
      </li>
    </f:then>
    <f:else>
      <li class="disabled"><a href="#"><i class="fa fa-angle-right">chevron_right</i></a></li>
      <li class="disabled"><a href="#"><i class="fa fa-angle-double-right">last_page</i></a></li>
    </f:else>
  </f:if>
</ul>
